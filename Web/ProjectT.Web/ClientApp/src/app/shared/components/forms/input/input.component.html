<mat-form-field [formGroup]="form" class="d-block">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    *ngIf="isMaterial"
    matInput
    #input
    [formControlName]="name"
    [type]="type"
    [placeholder]="placeholder"
  />
  <input
    *ngIf="!isMaterial"
    #input
    [formControlName]="name"
    [type]="type"
    [placeholder]="placeholder"
  />
  <mat-error>{{ error }}</mat-error>
</mat-form-field>
