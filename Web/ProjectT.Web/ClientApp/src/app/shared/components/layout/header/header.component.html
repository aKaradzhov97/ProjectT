<section class="wrapper bg-primary m-0 pt-3">
  <section class="d-flex justify-content-between px-3 pb-3">
    <div class="site-branding d-flex align-items-center ml-2">
      <a class="text-white font-weight-normal" routerLink="/">ProjectT</a>
    </div>
    <section class="d-flex">
      <form class="d-none" [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Search.." formControlName="search" />
      </form>
      <article class="d-flex justify-content-between align-items-center m-0">
        <button
          class="d-flex justify-content-center align-items-center text-white"
          mat-icon-button
        >
          <mat-icon>search</mat-icon>
        </button>
        <button
          class="d-flex justify-content-center align-items-center text-white"
          mat-icon-button
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button
          class="d-flex justify-content-center align-items-center text-white"
          mat-icon-button
        >
          <mat-icon>favorite_border</mat-icon>
        </button>
        <button
          class="d-flex justify-content-center align-items-center text-white"
          mat-icon-button
        >
          <mat-icon>person</mat-icon>
        </button>
        <button
          class="d-flex justify-content-center align-items-center text-white d-sm-none"
          mat-icon-button
          (click)="onToggleSidenav()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </article>
    </section>
  </section>
  <section
    class="categories bg-white d-flex justify-content-center align-items-center"
  >
    <nav class="nav-main d-flex justify-content-center">
      <ul
        class="d-flex justify-content-between align-items-center m-0 font-weight-normal text-uppercase"
      >
        <li *ngFor="let category of categories">
          <a
            class="text-dark py-2 px-1"
            routerLink="/{{ category.name.toLowerCase() }}"
            title="{{ category.name }}"
          >
            {{ category.name }}
          </a>
        </li>
      </ul>
    </nav>
  </section>
</section>
