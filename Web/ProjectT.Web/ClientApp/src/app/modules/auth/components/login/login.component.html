<section class="t-container">
  <h5>Login:</h5>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-label">
      <mat-label>Username</mat-label>
      <input type="text" matInput placeholder="Your username.." formControlName="username">
    </mat-form-field>

    <mat-form-field class="form-label">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Your password.." formControlName="password">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Login!</button>
  </form>
</section>
