<section class="t-container">
  <article class="row">
    <article class="image-container col-md-6">
      <img class="image" [src]="product.image" alt="Photo of a product">
    </article>
    <article class="product-info col-md-6">
      <h6>{{product.name}}</h6>
      <h6>{{product.price}} â‚¬</h6>
      <p>{{product.description}}</p>
      <section>
        <a routerLink="/edit/{{product.id}}">Edit product</a>
      </section>
      <section>
        <button mat-button mat-raised-button (click)="removeProduct()">Remove product</button>
      </section>
    </article>
  </article>
</section>
