<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <mat-form-field class="form-label">
    <mat-label>Category</mat-label>
    <input type="text" matInput placeholder="Ex. Mens..." formControlName="name">
  </mat-form-field>

  <button [disabled]="!f.valid" color="primary" mat-raised-button type="submit">Create!</button>
</form>
